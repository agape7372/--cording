        // ì•± ì§„ì… (ëœë”©í˜ì´ì§€ -> ë©”ì¸)
        function enterApp(appName) {
            const landingPage = document.getElementById('landing-page');
            const appLayout = document.getElementById('app-layout');
            landingPage.classList.add('fade-out');
            setTimeout(() => {
                appLayout.classList.add('active');
                switchTab(appName);
            }, 300);
        }

        // íƒ­ ì „í™˜ ë¡œì§
        function switchTab(tabName) {
            const btnReview = document.getElementById('btn-review');
            const btnMorning = document.getElementById('btn-morning');
            const btnGuide = document.getElementById('btn-guide');
            const reviewFrame = document.getElementById('frame-review');
            const morningFrame = document.getElementById('frame-morning');
            const guideFrame = document.getElementById('frame-guide');

            btnReview.classList.remove('active');
            btnMorning.classList.remove('active');
            btnGuide.classList.remove('active');
            reviewFrame.classList.add('hidden');
            morningFrame.classList.add('hidden');
            guideFrame.classList.add('hidden');

            if (tabName === 'review') {
                btnReview.classList.add('active');
                reviewFrame.classList.remove('hidden');
            } else if (tabName === 'morning') {
                btnMorning.classList.add('active');
                morningFrame.classList.remove('hidden');
            } else if (tabName === 'guide') {
                btnGuide.classList.add('active');
                guideFrame.classList.remove('hidden');
            }
        }

        // ë¶€ëª¨ í˜ì´ì§€ì—ì„œ í´ë” ê´€ë¦¬ (iframe ë³´ì•ˆ ìš°íšŒ)
        let parentDirHandle = null;
        
        async function selectFolderFromParent() {
            if (!window.showDirectoryPicker) {
                return { success: false, error: 'PC í¬ë¡¬/ì—£ì§€ì—ì„œë§Œ ì§€ì›ë©ë‹ˆë‹¤.' };
            }
            try {
                parentDirHandle = await window.showDirectoryPicker({ id: 'cello_save_dir', mode: 'readwrite' });
                return { success: true, name: parentDirHandle.name };
            } catch (err) {
                return { success: false, error: 'cancelled' };
            }
        }
        
        async function listFolderFilesFromParent() {
            if (!parentDirHandle) return {};
            const files = {};
            try {
                for await (const entry of parentDirHandle.values()) {
                    if (entry.kind === 'file' && entry.name.endsWith('.html')) {
                        files[entry.name] = entry;
                    }
                }
            } catch (e) {}
            return files;
        }
        
        async function saveFileFromParent(fileName, blob) {
            if (!parentDirHandle) return { success: false, error: 'í´ë” ë¯¸ì—°ê²°' };
            try {
                const perm = await parentDirHandle.queryPermission({ mode: 'readwrite' });
                if (perm !== 'granted') {
                    const req = await parentDirHandle.requestPermission({ mode: 'readwrite' });
                    if (req !== 'granted') return { success: false, error: 'ê¶Œí•œ ê±°ë¶€ë¨' };
                }
                const fileHandle = await parentDirHandle.getFileHandle(fileName, { create: true });
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                return { success: true };
            } catch (err) {
                return { success: false, error: err.message };
            }
        }

        function goHome() {
            const landingPage = document.getElementById('landing-page');
            const appLayout = document.getElementById('app-layout');
            appLayout.classList.remove('active');
            setTimeout(() => {
                landingPage.classList.remove('fade-out');
            }, 300);
        }
