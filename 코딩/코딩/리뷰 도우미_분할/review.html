<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Review</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"/><script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script><style>:root{--primary:#334155;--accent:#0d9488;--bg:#f8fafc;--text-main:#1e293b;--border-color:#e2e8f0}body{background:var(--bg);font-family:'Pretendard',sans-serif;color:var(--text-main);padding-bottom:80px;-webkit-font-smoothing:antialiased}.main-container{max-width:98%;margin:20px auto;position:relative}.hidden{display:none!important}.top-controls{position:absolute;top:0;right:0;z-index:100}.btn-control{background:white;border:1px solid #cbd5e1;color:#64748b;padding:8px 16px;border-radius:20px;font-size:0.85rem;font-weight:600;transition:0.2s;display:flex;align-items:center;gap:6px}.btn-control:active{transform:scale(0.95)}.btn-icon-only{width:32px;height:32px;border-radius:50%;border:1px solid #fda4af;color:#e11d48;background:white;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:0.2s;flex-shrink:0}.upload-card{display:block;max-width:600px;margin:60px auto;background:white;border-radius:24px;padding:40px;text-align:center;border:2px dashed #cbd5e1;cursor:pointer;box-shadow:0 20px 25px-5px rgba(0,0,0,0.05);transition:0.3s;position:relative}.upload-card:hover{border-color:var(--accent);background:#f0fdfa;transform:translateY(-2px)}.visually-hidden{position:absolute!important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}.nav-pills{gap:8px;margin-bottom:20px}.nav-pills .nav-link{border-radius:12px;padding:10px 20px;font-weight:700;color:#64748b;background:white;border:1px solid #e2e8f0;transition:0.2s}.nav-pills .nav-link.active{background-color:var(--primary);color:white;border-color:var(--primary);box-shadow:0 4px 6px-1px rgba(0,0,0,0.1)}.visual-card{background:white;border-radius:12px;box-shadow:0 4px 6px-1px rgba(0,0,0,0.05);overflow:hidden;border:1px solid #e2e8f0;border-top:4px solid var(--primary)}.visual-container{max-height:75vh;overflow:auto;position:relative}.visual-table{width:100%;border-collapse:separate;border-spacing:0}.visual-table th{background:#f8fafc;position:sticky;top:0;z-index:10;border-bottom:2px solid #64748b;padding:8px 4px;height:45px;text-align:center;border-right:1px solid #e2e8f0;font-size:0.85rem;white-space:nowrap;color:#475569;min-width:85px}.visual-table th:first-child,.visual-table td:first-child{position:sticky;left:0;z-index:20;width:80px;min-width:80px;border-right:3px solid #94a3b8!important;background:#fff;text-align:center;font-weight:700;color:#334155}.visual-table th:first-child{background:#e2e8f0;z-index:30}.visual-table td{vertical-align:middle;padding:3px 2px;border-bottom:1px solid #e2e8f0;border-right:1px solid #e2e8f0;min-height:35px;text-align:center;font-size:0.85rem}.cell-blocked{background-color:#94a3b8!important;border:none!important}.cell-conflict{background:#fee2e2!important;border:2px solid #fca5a5!important}.group-divider td{border-top:3px solid #64748b!important}.patient-line{display:flex;align-items:center;justify-content:center;padding:1px 0;font-size:0.8rem;flex-wrap:wrap;line-height:1.2}.txt-code-pre{font-weight:800;color:var(--accent);margin-right:2px;font-size:0.75rem}.txt-code-suf{font-weight:800;color:#c2410c;margin-left:2px;font-size:0.75rem}.txt-name{font-weight:600;color:#334155}.conflict-text .txt-code-pre,.conflict-text .txt-name{color:#dc2626}.special-badge{font-size:0.6rem;padding:0 3px;border-radius:3px;margin-left:2px;font-weight:700;vertical-align:text-top}.badge-2f{background-color:#fff7ed;color:#c2410c;border:1px solid # ions.js"></script>

iv></div><div id="tab-stats" class="tab-content-block hidden"><div class="stats-centered-card"><table class="stats-table"><thead><tr><th style="width:20%">í™˜ìëª…</th><th>ì²˜ë°© ìƒì„¸ (ì½”ë“œ)</th><th class="text-center" style="width:15%">ë°°ì •</th><th class="text-center" style="width:15%">ìƒíƒœ</th></tr></thead><tbody id="tbody_stats"></tbody></table></div></div></div></div><script>const $=id=>document.getElementById(id);let GLOBAL_DATA=null;window.addEventListener('DOMContentLoaded',()=>{const fi=$('file_input');if(fi)fi.onchange=e=>handleFile(e.target.files[0]);const dropZone=$('drop_zone');if(dropZone){dropZone.ondragover=e=>{e.preventDefault();dropZone.style.background='#f0fdfa';dropZone.style.borderColor='var(--accent)'};dropZone.ondragleave=e=>{e.preventDefault();dropZone.style.background='';dropZone.style.borderColor='#cbd5e1'};dropZone.ondrop=e=>{e.preventDefault();dropZone.style.background='';dropZone.style.borderColor='#cbd5e1';if(e.dataTransfer.files.length)handleFile(e.dataTransfer.files[0])}}});function resetApp(){$('result_area').classList.add('hidden');$('top_controls').classList.add('hidden');$('drop_zone').classList.remove('hidden');$('file_input').value='';GLOBAL_DATA=null}function switchTab(id,btn){document.querySelectorAll('.tab-content-block').forEach(el=>el.classList.add('hidden'));$(id).classList.remove('hidden');document.querySelectorAll('.nav-link').forEach(el=>el.classList.remove('active'));btn.classList.add('active')}function handleFile(file){if(!file)return;$('loading').classList.remove('hidden');$('result_area').classList.add('hidden');$('drop_zone').classList.add('hidden');const reader=new FileReader;reader.onload=e=>{try{const data=new Uint8Array(e.target.result);const workbook=XLSX.read(data,{type:'array'});analyzeData(workbook)}catch(err){alert("íŒŒì¼ ì½ê¸° ì˜¤ë¥˜: í˜•ì‹ì„ í™•ì¸í•´ì£¼ì„¸ìš”.");resetApp();$('loading').classList.add('hidden')}};reader.readAsArrayBuffer(file)}function formatTimeHeader(raw){let clean=String(raw).replace(/\\s+/g,'');const timePattern=/(\\d{1,2}:\\d{2})/;const match=clean.match(timePattern);if(!match)return raw;const startTimeStr=match[1];if(clean.includes('~')){const parts=clean.split('~');if(parts[1]&&/\\d/.test(parts[1]))return clean.replace('~','-')}const[hStr,mStr]=startTimeStr.split(':');let h=parseInt(hStr);let m=parseInt(mStr);m+=30;if(m>=60){m-=60;h+=1}const endTimeStr=`\${h}:\${m.toString().padStart(2,'0')}\
