<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="../css/review.css">
</head>

<body>
    <div class="main-container">
        <div id="top_controls" class="top-controls hidden">
            <button class="btn-control" onclick="resetApp()">
                <i class="fa-solid fa-rotate-right"></i> 리셋
            </button>
        </div>

        <div class="text-center mb-4 mt-2">
            <h4 class="fw-bold" style="color:var(--primary)">
                Rehab Scheduler
                <span class="badge bg-secondary rounded-pill fs-6 ms-1">V76.6</span>
            </h4>
            <p class="text-secondary small mb-0">Auto-Sort & Optimized Rendering</p>
        </div>

        <label class="upload-card" id="drop_zone" for="file_input">
            <i class="fa-solid fa-file-excel fa-3x text-secondary mb-3 opacity-50"></i>
            <h5 class="fw-bold text-dark mt-3">스케줄 파일 업로드</h5>
            <p class="text-muted small mb-0">터치하여 파일 선택 또는 드래그</p>
            <input type="file" id="file_input" accept=".xlsx, .csv" class="visually-hidden">
        </label>

        <div id="loading" class="text-center p-5 hidden">
            <span class="loader"></span>
            <p class="mt-3 fw-bold text-secondary">데이터 분석 중...</p>
        </div>

        <div id="result_area" class="hidden">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                    <button class="nav-link active" onclick="switchTab('tab-visual', this)">👀 통합 시간표</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="switchTab('tab-stats', this)">📊 처방 분석</button>
                </li>
            </ul>

            <div id="tab-visual" class="tab-content-block">
                <div class="visual-card">
                    <div id="conflict_dashboard" class="conflict-dashboard hidden">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="fw-bold text-danger m-0">
                                <i class="fa-solid fa-triangle-exclamation me-2"></i>중복 해결 필요
                                <span class="badge bg-danger rounded-pill ms-2" id="badge_cnt">0</span>
                            </h6>
                        </div>
                        <div id="conflict_list"></div>
                    </div>
                    <div id="success_msg" class="p-3 bg-success bg-opacity-10 text-success fw-bold text-center hidden">
                        <i class="fa-solid fa-circle-check me-2"></i>모든 스케줄이 정상입니다.
                    </div>
                    <div class="visual-container">
                        <table class="visual-table" id="visual_table"></table>
                    </div>
                </div>
            </div>

            <div id="tab-stats" class="tab-content-block hidden">
                <div class="stats-centered-card">
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th style="width:20%">환자명</th>
                                <th>처방 상세 (코드)</th>
                                <th class="text-center" style="width:15%">배정</th>
                                <th class="text-center" style="width:15%">상태</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_stats"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/review.js"></script>
</body>

</html>
