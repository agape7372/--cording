<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>첼 TOP (Refactored)</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- 랜딩 페이지 -->
    <div id="landing-page">
        <div class="intro-logo"><i class="fa-solid fa-layer-group"></i></div>
        <h1 class="intro-title">첼 TOP</h1>
        <div class="card-container">
            <div class="app-card" onclick="enterApp('review')">
                <div class="card-icon"><i class="fa-solid fa-magnifying-glass-chart"></i></div>
                <div>
                    <div class="card-title">리뷰 도우미</div>
                    <div class="card-desc">스케줄 분석 및 최적화</div>
                </div>
            </div>
            <div class="app-card" onclick="enterApp('morning')">
                <div class="card-icon"><i class="fa-regular fa-calendar-check"></i></div>
                <div>
                    <div class="card-title">아침 시간표</div>
                    <div class="card-desc">환자별 시간표 생성</div>
                </div>
            </div>
            <div class="app-card" onclick="enterApp('guide')">
                <div class="card-icon"><i class="fa-solid fa-book-open"></i></div>
                <div>
                    <div class="card-title">신규 가이드</div>
                    <div class="card-desc">신규직원 업무 안내</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 앱 레이아웃 -->
    <div id="app-layout">
        <header class="app-header">
            <div class="app-title-area" onclick="goHome()" title="홈으로 이동">
                <i class="fa-solid fa-layer-group" style="color:var(--primary)"></i>
                <span class="app-brand ms-2">첼 TOP</span>
                <span class="home-hint"><i class="fa-solid fa-house ms-1"></i> HOME</span>
            </div>
            <div class="tab-container">
                <button class="tab-btn" id="btn-review" onclick="switchTab('review')" title="리뷰 도우미">
                    <i class="fa-solid fa-magnifying-glass-chart"></i>
                </button>
                <button class="tab-btn" id="btn-morning" onclick="switchTab('morning')" title="아침 시간표">
                    <i class="fa-regular fa-calendar-check"></i>
                </button>
                <button class="tab-btn" id="btn-guide" onclick="switchTab('guide')" title="신규 가이드">
                    <i class="fa-solid fa-book-open"></i>
                </button>
            </div>
        </header>
        <div class="main-content">
            <iframe id="frame-review" src="apps/review.html" title="리뷰 도우미"></iframe>
            <iframe id="frame-morning" src="apps/morning.html" class="hidden" title="아침 시간표"></iframe>
            <iframe id="frame-guide" src="apps/guide.html" class="hidden" title="신규 가이드"></iframe>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
