        }

        }

        }

            color: #00695c;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;

            padding-left: 20px;

        }
    </style>

        var categories = [
            { key: 'all', icon: '📚', name: '전체' },
            { key: 'report', icon: '📋', name: '보고' },
            { key: 'acting', icon: '🎬', name: '액팅' },
            { key: 'schedule', icon: '⏰', name: '시간표' },
            { key: 'pnote', icon: '📝', name: 'P-Note' },
            { key: 'eval', icon: '📊', name: '평가' },
            { key: 'admin', icon: '📅', name: '근태' },
            { key: 'etc', icon: '📌', name: '기타' }
        ];
        
        var categoryNames = {
            all: '전체', report: '보고', acting: '액팅', schedule: '시간표',
            code: '코드', modality: '모달리티', eval: '평가', pnote: 'P-Note',
            kakao: '카톡', admin: '근태', ot: 'OT전용', child: '소아/수중', etc: '기타'
        };

        var currentCategory = 'all';

        function initNav() {
            var nav = document.getElementById('navItems');
            var html = '';
            for (var i = 0; i < categories.length; i++) {
                var cat = categories[i];
                html += '<div class="nav-item ' + (cat.key === 'all' ? 'active' : '') + '" data-cat="' + cat.key + '">';
                html += '<span>' + cat.icon + '</span>';
                html += '<small>' + cat.name + '</small>';
                html += '</div>';
            }
            nav.innerHTML = html;
            
            nav.querySelectorAll('.nav-item').forEach(function(item) {
                item.addEventListener('click', function() {
                    nav.querySelectorAll('.nav-item').forEach(function(n) { n.classList.remove('active'); });
                    item.classList.add('active');
                    currentCategory = item.getAttribute('data-cat');
                    updateHeader();
                    filterAndRender();
                });
            });
        }
        
        function updateHeader() {
            var cat = categories.find(function(c) { return c.key === currentCategory; });
            if (cat) {
                document.getElementById('categoryTitle').textContent = cat.icon + ' ' + cat.name + ' 가이드';
                var count = currentCategory === 'all' ? faqData.length : faqData.filter(function(f) { return f.category === currentCategory; }).length;
                document.getElementById('categoryDesc').textContent = count + '개의 항목';
            }
        }
        
        function getPreview(html) {
            return html.replace(/<[^>]*>/g, ' ').replace(/\s+/g, ' ').trim().substring(0, 60) + '...';
        }

        function filterAndRender() {
            var search = document.getElementById('searchInput').value.toLowerCase();
            var filtered = faqData.slice();
            
            if (currentCategory !== 'all') {
                filtered = filtered.filter(function(item) { return item.category === currentCategory; });
            }
            
            if (search) {
                filtered = filtered.filter(function(item) {
                    return item.question.toLowerCase().indexOf(search) !== -1 || 
                           item.answer.toLowerCase().indexOf(search) !== -1;
                });
            }
            
            renderList(filtered);
        }

        function renderList(data) {
            var list = document.getElementById('contentList');
            var noResults = document.getElementById('noResults');
            
            if (data.length === 0) {
                list.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            list.style.display = 'block';
            noResults.style.display = 'none';
            
            var html = '';
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var delay = (i * 0.03) + 's';
                
                html += '<div class="side-item" style="animation-delay:' + delay + '" onclick="this.classList.toggle(\'open\')">';
                html += '<h4>' + item.question + '</h4>';
                html += '<p class="preview">' + getPreview(item.answer) + '</p>';
                html += '<div class="full-content">' + item.answer + '</div>';
                html += '</div>';
            }
            list.innerHTML = html;
        }

        document.getElementById('searchInput').addEventListener('input', filterAndRender);
        initNav();
        updateHeader();
        filterAndRender();
    </script>
