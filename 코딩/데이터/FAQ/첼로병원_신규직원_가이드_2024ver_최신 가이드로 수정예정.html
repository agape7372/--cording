    <script>
        const faqData = [
            // ============ 보고체계 ============
            {

                answer: `
                <div class="section-title">📋 기본 보고체계</div>
                <ul>
                    <li><strong>모든 상황 보고</strong>: 각 층 팀장님께 (부재 시 연차 높은 선생님 순서로)</li>
                    <li>PT/OT 상관없이 각 층에서 일어난 일은 해당 층 팀장님께 먼저 보고 → 본인 층 팀장님께 보고</li>

                <div class="sub-section">
                    <h4>다른 층 물품 빌릴 시</h4>
                    <p>팀장님께 보고 (부재 시 연차 높은 선생님 순서로)</p>
                </div>
                
                <div class="sub-section">
                    <h4>연차(휴가) 보고</h4>
                    <p>연차 전 날 종례 후, 팀장님과 센터장님께 연차 보고 (부재 시 전화로 연락)</p>
                </div>
                `
            },
            {
                category: "report",
                question: "위급상황 발생 시 어떻게 대처하나요?",
                answer: `
                <div class="section-title">🚨 위급상황 대처</div>
                <p><strong>순서</strong>: 상황 처치하면서 간호부(스테이션과 멀면 소리치기) 전달 → 팀장님 보고</p>
                
                <div class="example-box">예) T-table 환자 기립성 저혈압 시
→ 경사 낮추며 다른 선생님께 간호부 전달 부탁
→ 상황 선 처치 후 팀장님께 보고</div>
                
                <div class="warning">
                    <strong>⚠️ 기립성 저혈압 응급처치</strong><br>
                    간호부에 크게 도움 요청하면서 스트랩 풀고, 베개 빼고 발을 심장보다 높게 들 수 있도록 조치 (짐볼 또는 발판 위)
                </div>
                `
            },
            
            // ============ 액팅/청구 ============
            {
                category: "acting",
                question: "액팅은 어떻게 넘기나요? (PT)",
                answer: `
                <div class="section-title">📝 PT 액팅 방법</div>
                <ul>
                    <li>액팅지가 나온 후 작성, <strong class="highlight">8시 30분까지 액팅 완료</strong></li>

                </ul>

                        <th>시간</th>

                    <tr>
                        <td rowspan="3">전문재활</td>
                        <td>MM105</td>
                        <td>중추신경계발달치료 (N오더)</td>
                        <td>30분 1개 체크</td>
                    </tr>
                    <tr>
                        <td>MM301</td>
                        <td>매트및이동치료 (M오더)</td>
                        <td>30분 1개 체크</td>
                    </tr>
                    <tr>
                        <td>MM151</td>
                        <td>기능적전기자극치료 (F오더)</td>
                        <td>30분 1개 체크</td>
                    </tr>
                    <tr>
                        <td rowspan="2">회복기</td>
                        <td>IM301</td>
                        <td>가산체크 풀고 (MM오더)</td>
                        <td>15분×2개</td>

                    <tr>
                        <td>IM301001</td>
                        <td>가산체크 필수 (RN, RM, RG오더)</td>
                        <td>15분×2개</td>
                    </tr>

                <div class="tip">
                    <strong>💡 확인사항</strong><br>

                    • 회복기 환자 IM코드인지 / 전문재활 환자 MM코드인지<br>

                    • 액팅 시간에 맞게 적었는지
                </div>
                `
            },
            {

                    <table class="info-table">
                        <tr><th>오더</th><th>시간 배분</th></tr>

                        <tr><td>D</td><td>30분</td></tr>
                        <tr><td>V</td><td>30분</td></tr>
                        <tr><td>H</td><td>30분</td></tr>

                    <ul>
                        <li>앞에 15분 홀드 시 → 뒤에 시간으로 액팅</li>
                        <li>뒤에 15분 홀드 시 → 앞에 시간으로 액팅</li>
                    </ul>
                </div>
                
                <div class="sub-section">
                    <h4>주말 C/C/C 청구 시</h4>
                    <p>10분씩 나눠서 액팅</p>
                    <div class="example-box">예) 12:00~12:10 C 정상환 / 12:10~12:20 C 최나현 / 12:20~12:30 C 이진주</div>
                </div>
                `
            },
            {
                category: "acting",
                question: "오더 오류가 있을 때 어떻게 보고하나요?",
                answer: `
                <div class="section-title">📢 오더 오류 보고</div>
                <p>오더 없는 경우, 액팅지와 오더가 다른 경우, 청구시간과 외출시간이 겹치는 경우 → <strong>행정&스케줄 알림 공지방</strong>에 남기기</p>
                
                <div class="sub-section">
                    <h4>PT 예시 문구</h4>
                    <div class="example-box">1/25 월요일 전문재활 최경낭님 F 오더 없습니다.
1/25 월요일 회복기재활 오순화님 RM 오더 없습니다.

1/25 월요일 전문재활 최세균님 오더는 M인데 액팅지에는 G로 올라왔습니다.
1/25 월요일 전문재활 신동억님 외출시간과 G 오더 시간 겹칩니다.</div>
                    <button class="copy-btn" onclick="copyText(this, '1/25 월요일 전문재활 최경낭님 F 오더 없습니다.')">PT 예시 복사</button>
                </div>
                
                <div class="sub-section">
                    <h4>OT 예시 문구</h4>
                    <div class="example-box">1/25 월요일 전문재활 최경낭님 C 오더 없습니다.

1/25 월요일 전문재활 신동억님 CA(14:05~14:35) 외출시간(13:20~15:10)과 겹칩니다.</div>
                    <button class="copy-btn" onclick="copyText(this, '1/25 월요일 전문재활 최경낭님 C 오더 없습니다.')">OT 예시 복사</button>
                </div>
                
                <div class="sub-section">
                    <h4>평가 오더 오류 시</h4>
                    <div class="example-box">1/25 전문재활 한은주님 ROM, MMT, BBS 평가오더 없습니다.
1/25 회복기 석명자님 ROM 평가 오더 없습니다.
1/25 회복기 근골격계 오순화님 BBS 평가 오더 없습니다.</div>
                </div>
                `
            },
            {
                category: "acting",
                question: "부도지는 어떻게 작성하나요?",
                answer: `
                <div class="section-title">📋 부도지 작성</div>
                <div class="warning">
                    <strong>⚠️ 중요</strong>: 모든 부도지 작성은 환자 해당 층 팀장님께 보고 후 승인 시 작성해야 함!<br>
                    (팀장님 부재 시 연차 높은 선생님 순서로) → PT/OT 상관없이
                </div>
                
                <div class="sub-section">
                    <h4>작성 내용</h4>
                    <ul>
                        <li>성함, 시간, 해당치료(오더 RN, RM, G, M 확인) 체크 후 사유 작성</li>

                        <li><strong>회복기</strong>: 15분 단위로 작성</li>

                    </ul>
                    <div class="example-box">예) 홍길동T 대체 OOO</div>
                </div>

                </div>
                
                <div class="tip">
                    잘못 작성 시: 빨간색 볼펜으로 두 줄 긋고 새로 작성 (수정테이프 사용금지)
                </div>

            },

                    <p>Patient's chart → 도수치료 확인서</p>
                    <ul>
                        <li>Patient's chart에 C/C 작성</li>
                        <li>도수치료 확인서에 치료한 날 치료사와 환자 본인 서명</li>
                    </ul>
                </div>
                
                <div class="sub-section">
                    <h4>도수치료 기록지 차팅 방법 (전자차팅)</h4>
                    <div class="example-box">MANUAL THERAPY 11시25분 ~ 11시55분 (상용구 A01, A02..... = N01)
- dynamic balance training
- stance phase control</div>
                    <p>첫 줄에 manual therapy 적고 내용은 2줄 작성</p>
                </div>
                `
            }
        ];

        // 검색 및 필터링 함수
        function filterFAQ() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategory = document.querySelector('.category-tab.active').dataset.category;
            
            const filteredData = faqData.filter(item => {
                const matchesSearch = item.question.toLowerCase().includes(searchTerm) || 
                                     item.answer.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || item.category === activeCategory;
                return matchesSearch && matchesCategory;
            });
            
            renderFAQ(filteredData);
        }

        // FAQ 렌더링 함수
        function renderFAQ(data) {
            const faqList = document.getElementById('faqList');
            const noResults = document.getElementById('noResults');
            const stats = document.getElementById('stats');
            
            if (data.length === 0) {
                faqList.innerHTML = '';
                noResults.style.display = 'block';
                stats.textContent = '';
                return;
            }
            
            noResults.style.display = 'none';
            stats.textContent = `${data.length}개 항목`;
            
            const categoryNames = {
                report: '보고',
                acting: '액팅',
                schedule: '시간표',
                code: '코드',
                modality: '모달리티',
                eval: '평가',
                pnote: 'P-Note',
                kakao: '카톡',
                admin: '근태',
                ot: 'OT전용',
                child: '소아/수중',
                etc: '기타'
            };
            
            faqList.innerHTML = data.map((item, index) => `
                <div class="faq-item" data-index="${index}">
                    <div class="faq-question" onclick="toggleFAQ(${index})">
                        <span><span class="category-tag">${categoryNames[item.category]}</span>${item.question}</span>
                        <span class="arrow">▼</span>
                    </div>
                    <div class="faq-answer">${item.answer}</div>
                </div>
            `).join('');
        }

        // FAQ 토글 함수
        function toggleFAQ(index) {
            const items = document.querySelectorAll('.faq-item');
            items[index].classList.toggle('open');
        }

        // 복사 함수
        function copyText(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '복사됨!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // 카테고리 탭 이벤트
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                filterFAQ();
            });
        });

        // 검색 이벤트
        document.getElementById('searchInput').addEventListener('input', filterFAQ);

        // 초기 렌더링
        renderFAQ(faqData);
    </script>
</body>
</html>
