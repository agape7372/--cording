    <!-- Neck -->
    <path d="M65,58 L65,75 M85,58 L85,75"/>
    <!-- Shoulders & Back -->
    <path d="M65,75 Q45,78 20,85 L5,90"/>
    <path d="M85,75 Q105,78 130,85 L145,90"/>
