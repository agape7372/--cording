<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" style="background:#f8fafc">
  <!-- Front View -->
  <g transform="translate(100,30)">
    <!-- Head -->
    <circle cx="50" cy="28" r="22" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Neck -->
    <rect x="40" y="50" width="20" height="18" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Torso -->
    <path d="M10,68 L20,68 L40,68 L40,68 L60,68 L80,68 L90,68 L90,180 L70,200 L30,200 L10,180 Z"
          fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Shoulders -->
    <ellipse cx="10" cy="75" rx="12" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    <ellipse cx="90" cy="75" rx="12" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Left Arm -->
    <path d="M-2,75 L-10,120 L-8,170 L-5,200" fill="none" stroke="#64748b" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="-5" cy="210" rx="8" ry="12" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Right Arm -->
    <path d="M102,75 L110,120 L108,170 L105,200" fill="none" stroke="#64748b" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="105" cy="210" rx="8" ry="12" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Arms fill -->
    <path d="M-2,75 L-10,120 L-8,170 L-5,200" fill="none" stroke="#e2e8f0" stroke-width="10" stroke-linecap="round"/>
    <path d="M102,75 L110,120 L108,170 L105,200" fill="none" stroke="#e2e8f0" stroke-width="10" stroke-linecap="round"/>

    <!-- Pelvis/Hips -->
    <ellipse cx="50" cy="205" rx="35" ry="18" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Left Leg -->
    <path d="M30,215 L28,300 L26,380" fill="none" stroke="#64748b" stroke-width="14" stroke-linecap="round"/>
    <path d="M30,215 L28,300 L26,380" fill="none" stroke="#e2e8f0" stroke-width="11" stroke-linecap="round"/>
    <ellipse cx="26" cy="395" rx="12" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Right Leg -->
    <path d="M70,215 L72,300 L74,380" fill="none" stroke="#64748b" stroke-width="14" stroke-linecap="round"/>
    <path d="M70,215 L72,300 L74,380" fill="none" stroke="#e2e8f0" stroke-width="11" stroke-linecap="round"/>
    <ellipse cx="74" cy="395" rx="12" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Label -->
    <text x="50" y="440" text-anchor="middle" fill="#475569" font-size="14" font-family="system-ui, sans-serif" font-weight="500">앞면</text>
  </g>

  <!-- Back View -->
  <g transform="translate(300,30)">
    <!-- Head -->
    <circle cx="50" cy="28" r="22" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Neck -->
    <rect x="40" y="50" width="20" height="18" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Torso -->
    <path d="M10,68 L20,68 L40,68 L40,68 L60,68 L80,68 L90,68 L90,180 L70,200 L30,200 L10,180 Z"
          fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Spine line -->
    <line x1="50" y1="68" x2="50" y2="195" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,3"/>

    <!-- Shoulder blades -->
    <ellipse cx="35" cy="100" rx="12" ry="20" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <ellipse cx="65" cy="100" rx="12" ry="20" fill="none" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Shoulders -->
    <ellipse cx="10" cy="75" rx="12" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    <ellipse cx="90" cy="75" rx="12" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Left Arm -->
    <path d="M-2,75 L-10,120 L-8,170 L-5,200" fill="none" stroke="#64748b" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="-5" cy="210" rx="8" ry="12" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    <path d="M-2,75 L-10,120 L-8,170 L-5,200" fill="none" stroke="#e2e8f0" stroke-width="10" stroke-linecap="round"/>

    <!-- Right Arm -->
    <path d="M102,75 L110,120 L108,170 L105,200" fill="none" stroke="#64748b" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="105" cy="210" rx="8" ry="12" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    <path d="M102,75 L110,120 L108,170 L105,200" fill="none" stroke="#e2e8f0" stroke-width="10" stroke-linecap="round"/>

    <!-- Pelvis/Hips -->
    <ellipse cx="50" cy="205" rx="35" ry="18" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Left Leg -->
    <path d="M30,215 L28,300 L26,380" fill="none" stroke="#64748b" stroke-width="14" stroke-linecap="round"/>
    <path d="M30,215 L28,300 L26,380" fill="none" stroke="#e2e8f0" stroke-width="11" stroke-linecap="round"/>
    <ellipse cx="26" cy="395" rx="12" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Right Leg -->
    <path d="M70,215 L72,300 L74,380" fill="none" stroke="#64748b" stroke-width="14" stroke-linecap="round"/>
    <path d="M70,215 L72,300 L74,380" fill="none" stroke="#e2e8f0" stroke-width="11" stroke-linecap="round"/>
    <ellipse cx="74" cy="395" rx="12" ry="8" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>

    <!-- Label -->
    <text x="50" y="440" text-anchor="middle" fill="#475569" font-size="14" font-family="system-ui, sans-serif" font-weight="500">뒷면</text>
  </g>
</svg>
