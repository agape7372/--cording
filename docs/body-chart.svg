    <path d="M55,100 Q60,115 55,125" stroke-width="1"/>
    <path d="M95,100 Q90,115 95,125" stroke-width="1"/>
    <!-- Arms -->
    <path d="M5,90 L-5,140 L0,190 L10,220"/>
